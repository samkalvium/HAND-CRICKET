<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand - Cricket</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="exit">
        <h1>Back</h1>
    </div>
    <div class="top-part">
        <h1>Hand - Cricket</h1>
    </div>

    <div class="flex-names">
        <div class="names">
            <h1>Nickname</h1>
        </div>
        <div class="names">
            <h1>Computer</h1>
        </div>
    </div>

    <div class="main-container">
        <div class="hands left">
            <img src="assets/left_hand-ONE-.png" alt="left_hand-ONE">
        </div>
        <div class="score-board">
            <h1>36/2</h1>
            <h1>Balls - 6</h1>
        </div>
        <div class="hands right">
            <img src="assets/right_hand-FIVE-preview.png" alt="">
        </div>
    </div>
    <div class="all-images">
        <img src="assets/ZERO_STR.png" alt="" width="130px" height="173px" id="img1">
        <img src="assets/ONE_straight.png" alt="" width="140px" id="img2">
        <img src="assets/TWO_straight.png" alt="" width="130px" id="img3">
        <img src="assets/THREE_straigth.png" alt="" width="130px" id="img4">
        <img src="assets/FOUR_straight.png" alt="" width="130px" height="172px" id="img5">
        <img src="assets/FIVE_straight.png" alt="" width="130px" id="img6">
        <img src="assets/straight-SIX.png" alt="" width="130px" height="172px" id="img7">
    </div>
</body>
<script src="game.js"></script>
</html>
