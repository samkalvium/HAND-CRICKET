<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss Page</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="exit">
        <h1>Exit</h1>
    </div>
    <div class="top-part">
        <h1>Hand - Cricket</h1>
    </div>

    <div class=name-container>
        <div>
            Name:-<input type="text" name="full-name" placeholder="Enter your name" required>
        </div>
        <div>
            Nickname:-<input type="text" name="nick-name" placeholder="Enter your Nickname" required>
        </div>
        <button type="submit"> Submit </button>
    </div>

    <div class="toss">
        <div class="options">
            <img src="assets/batting.png" alt="batting image">
            <h1>Bat</h1>
        </div>
        <div class="options">
            <img src="assets/balling.jpeg" alt="bowling image">
            <h1>Bowl</h1>
        </div>
    </div>
</body>

</html>
